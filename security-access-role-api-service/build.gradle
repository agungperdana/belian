apply from: "$rootDir/gradle/spring-boot.gradle"
apply from: "$rootDir/gradle/lombok.gradle"
apply from: "$rootDir/gradle/junit-jupiter.gradle"
apply from: "$rootDir/gradle/r2dbc-postgres.gradle"
apply from: "$rootDir/gradle/swager.gradle"
apply from: "$rootDir/gradle/spring-cloud.gradle"

dependencies {

    implementation project (':common-api-service')
    implementation project (':security-access-role-api')
    implementation project (':security-access-role-impl')

    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
}

test {
    useJUnitPlatform()
}

bootJar {
    manifest {
        attributes 'Start-Class': 'com.kratonsolution.belian.security.access.role.AccessRoleEntryPoint'
    }
}