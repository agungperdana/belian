<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
    <title>Belian ERP 2</title>
    
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/login.css}"/>
    <script data-th-src="@{/js/jquery.min.js}"></script>
	<script data-th-src="@{/js/bootstrap.min.js}"></script>
	
</head>
<body>
	<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Belian ERP 2.0</h1>
            <div class="account-wall">
                <img class="profile-img" th:src="@{/images/Tree.jpg}" alt=""/>
                <form class="form-signin" th:action="@{/login}" method="post">
               		<input type="text" class="form-control" placeholder="Email/Username" name="username"/>
                	<input type="password" class="form-control" placeholder="Password" name="password"/>
                	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
	</div>
</body>
</html>
