server.port=8585
server.servlet.session.timeout=86400

debug=false

logging.level.root=ERROR
logging.level.org.apache.camel=INFO
logging.level.org.springframework=INFO
logging.level.org.zkoss=INFO
logging.level.com.kratonsolution.belian=INFO

spring.messages.basename=messages
spring.messages.cache-duration=0
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

spring.datasource.url=jdbc:mariadb://localhost:3306/belian
spring.datasource.username=belian
spring.datasource.password=belian
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDB53Dialect
spring.jpa.open-in-view=true

hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory

zk.zul-view-resolver-enabled=false
zk.richlet-filter-mapping=/secure/*
zk.update-uri=/zkau
