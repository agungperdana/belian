server:
  port: 8582

spring:
  application:
    name: Belian Access Module
    version: v-2.0.1
  r2dbc:
    url: r2dbc:postgresql://belian:belian@127.0.0.1:5432/belian_security?currentSchema=belian_security
    pool:
      enabled: true
      initial-size: 1
      max-size: 50
      max-idle-time: 30m

logging:
  level:
    root: WARN
    org.springframework.web: OFF
    io.springfox: OFF
    com.kratonsolution.belian.security.access.user: DEBUG
    org.springframework.r2dbc: OFF
    io.r2dbc.postgresql.QUERY: OFF
    io.r2dbc.postgresql.PARAM: OFF

springdoc:
  api-docs:
    groups:
      enabled: true
