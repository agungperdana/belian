server:
  port: 8001

spring:
  application:
    name: belian-authorization-server
    title: Authorization Server for Belian ERP
    version: v-2.0.1
  datasource:
    url: jdbc:postgresql://localhost:5432/belian_security
    username: belian
    password: belian
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    org.springframework.web: OFF
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8000/eureka
