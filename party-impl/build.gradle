apply from: "$rootDir/gradle/spring-boot.gradle"
apply from: "$rootDir/gradle/lombok.gradle"
apply from: "$rootDir/gradle/mapstruct.gradle"

group = 'com.kratonsolution.belian'
version = '1.0.1'

dependencies {

    implementation project(':common-core')
    implementation project(':common-persistence')
    implementation project(':party-api')
    implementation project(':geographic-impl')
    implementation project(':country-impl')

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.jasypt:jasypt:1.9.3'

    implementation 'org.mapstruct:mapstruct:1.5.3.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'
}

jar{
    enabled=true
}

bootJar{
    enabled=false
}