plugins {
    id 'java'
}

repositories {
    mavenCentral()
	jcenter()
}

sourceCompatibility=11

dependencies {

	implementation 'com.google.guava:guava:30.1.1-jre'
	
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

tasks.named('test') {
    useJUnitPlatform()
}
