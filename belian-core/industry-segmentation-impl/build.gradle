plugins {
    id 'buildlogic.java-common-conventions'
    id 'belian.spring-boot-starter-conventions'
}

apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

group 'com.kratonsolution.belian'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {

    implementation project(':belian-core:industry-segmentation-api')
    implementation project(':common:common-orm')
    implementation project(':belian-core:party-impl')

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
}