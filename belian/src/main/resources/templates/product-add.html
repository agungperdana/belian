<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
</head>
<body>
	<div th:include="menu"></div>
	<form th:action="@{/products/add}" role="form" th:object="${product}">
	<table style="border: none;width: 100%">
	<tbody>
	<tr>
		<td width="9%" align="right">Name :</td>
		<td width="91%"><input type="text" th:field="${product.name}" name="name" size="50"/></td>
	</tr>
	<tr>
		<td align="right">Internal Code :</td>
		<td><input type="text" th:field="${product.code}" name="code" size="50"/></td>
	</tr>
	<tr>
		<td align="right">RFID Code :</td>
		<td><input type="text" th:field="${product.rfid}" name="rfid" size="50"/></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="hidden" th:field="${product.id}" th:value="${product.id}"/>
			<button type="submit" style="width:50%;">Save</button>
		</td>
	</tr>
	</tbody>
	</table>
	</form>
</body>
</html>
