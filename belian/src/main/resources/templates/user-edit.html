<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
</head>
<body>
	<div th:include="menu"></div>
	<form th:action="@{/users/edit}" role="form" th:object="${user}">
	<table style="border: none;width: 100%">
	<tbody>
	<tr>
		<td width="9%" align="right">Username :</td>
		<td width="91%"><input type="text" th:field="${user.name}" name="name" size="50"/></td>
	</tr>
	<tr>
		<td align="right">Email :</td>
		<td><input type="text" th:field="${user.email}" name="email" size="50"/></td>
	</tr>
	<tr>
		<td align="right">Password :</td>
		<td><input type="password" th:field="${user.password}" name="password" size="50"/></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="hidden" th:field="${user.id}" th:value="${user.id}"/>
			<button type="submit" style="width:50%;">Save</button>
		</td>
	</tr>
	</tbody>
	</table>
	</form>
</body>
</html>
