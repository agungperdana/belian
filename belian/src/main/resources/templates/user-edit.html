<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>User Form</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
		<fieldset>
		<div class="rcrumbs" id="breadcrumbs">
        	<ul>
            	<li><a th:href="@{/users/list}">List</a><span class="divider">></span></li>
            	<li><a>Form</a></li>
        	</ul>
        </div>
		<form id="userForm" class="pure-form pure-form-aligned" th:action="@{/users/edit}" method="post" th:object="${user}">
			<div class="pure-control-group">
				<label for="username">Username</label>
				<input id="username" type="text" th:field="*{name}"/>
			</div>
			<div class="pure-control-group">
				<label for="email">Email</label>
				<input id="email" type="email" th:field="*{email}"/>
			</div>
			<div class="pure-control-group">
				<label for="password">Password</label>
				<a th:href="@{'/users/preparechangepassword/'+${user.id}}">Change Password</a>
			</div>
			<div class="pure-control-group">
				<label for="status">Status</label>
				<input id="status" type="checkbox" th:field="*{enabled}"/>&nbsp;Active
			</div>
			<div class="pure-controls">
				<table class="pure-table pure-table-bordered pure-table-striped">
				<thead>
				<tr><th colspan="2">User Role</th></tr>
				</thead>
				<tbody>
				<tr th:each="role,stat:*{roles}" th:if="${not role.deleted}">
					<td th:text="${role.role.name}"/>
					<td>
						<input type="checkbox" th:field="*{roles[__${stat.index}__].enabled}" value="false"/>&nbsp;Active
						<input type="hidden" th:field="*{roles[__${stat.index}__].id}"/>
						<input type="hidden" th:field="*{roles[__${stat.index}__].role.id}"/>
					</td>
				</tr>
				</tbody>
				</table>
			</div>
			<div class="pure-controls">
				<input type="hidden" th:field="*{id}"/>
				<button type="submit" autofocus="autofocus" class="pure-button pure-button-primary">Save</button>
			</div>
		</form>
		</fieldset>
	</div>
	<th:block th:include="footer"/>
</body>
</html>
