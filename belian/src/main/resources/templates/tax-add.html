<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Tax Form</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
	<fieldset>
		<div class="rcrumbs" id="breadcrumbs">
        	<ul>
            	<li><a th:href="@{/taxs/list}">List</a><span class="divider">></span></li>
            	<li><a>Form</a></li>
        	</ul>
        </div>
		<form class="pure-form pure-form-aligned" th:action="@{/taxs/add}" th:object="${tax}" method="post">
		<div class="pure-control-group">
			<label>Name</label>
			<input type="text" th:field="*{name}"/>
		</div>
		<div class="pure-control-group">
			<label>Value</label>
			<input type="text" th:field="*{value}"/>
		</div>
		<div class="pure-control-group">
			<label>Description</label>
			<input type="text" th:field="*{note}"/>
		</div>
		<div class="pure-controls">
			<input type="hidden" th:field="*{id}"/>
			<button type="submit" autofocus="autofocus" class="pure-button pure-button-primary">Save</button>
		</div>
		</form>
	</fieldset>
	</div>
	<th:block th:include="footer"/>
</body>
</html>
