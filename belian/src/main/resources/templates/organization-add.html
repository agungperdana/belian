<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Organization Form</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
		<fieldset>
			<div class="rcrumbs" id="breadcrumbs">
        	<ul>
            	<li><a th:href="@{/organizations/list}">List</a><span class="divider">></span></li>
            	<li><a>Form</a></li>
        	</ul>
        	</div>
			<form class="pure-form pure-form-aligned" method="post" th:action="@{/organizations/add}" th:object="${organization}">
			<div class="pure-control-group">
				<label for="name">Name :</label>
				<input type="text" id="name" th:field="*{name}"/>
			</div>
			<div class="pure-control-group">
				<label for="birthDate">Birth Date :</label>
				<input class="dates" type="date" id="birthDate" th:field="*{birthDate}"/>
			</div>
			<div class="pure-control-group">
				<label for="tax">Tax Code :</label>
				<input type="text" id="taxCode" th:field="*{taxCode}"/>
			</div>
			<div class="pure-controls">
				<button type="submit" class="pure-button pure-button-primary" autofocus="autofocus">Save</button>
			</div>
			</form>
		</fieldset>
	</div>
</body>
</html>
