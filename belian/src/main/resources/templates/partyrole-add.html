<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Party Role Form</title>
	<th:block th:include="static"/>
	<script type="text/javascript">
		$(function(){
			$("#tabs").tabs();
		});
	</script>
</head>
<body>
	<div th:include="menu"></div>
	<div class="content ui-widget-content">
	<form class="pure-form pure-form-aligned" th:action="@{/partyroles/add}" role="form" th:object="${partyrole}">
	<fieldset>
		<legend>Party Role > New</legend>
		<div class="pure-control-group">
			<label>Name</label>
			<input type="text" th:field="${partyrole.name}" name="name" class="pure-input-1-3"/>
		</div>
		<div class="pure-controls">
			<input type="hidden" th:field="${partyrole.id}" th:value="${partyrole.id}"/>
			<button type="submit" class="pure-button pure-button-primary">Save</button>
		</div>
	</fieldset>
	</form>
	<div id="tabs">
		<ul>
			<li><a href="#contacts">Contact</a></li>
			<li><a href="#addresses">Address</a></li>
			<li><a href="#roles">Role</a></li>
			<li><a href="#relations">Relationship</a></li>
		</ul>
		<div id="contacts"></div>
		<div id="addresses"></div>
		<div id="roles"></div>
		<div id="relations"></div>
	</div>
	</div>
	<th:block th:include="footer"/>
</body>
</html>
