<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Module Form</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
		<fieldset>
			<div class="rcrumbs" id="breadcrumbs">
	        	<ul>
	            	<li><a>Module Management</a><span class="divider">></span></li>
	            	<li><a th:href="@{/modules/list}">List</a><span class="divider">></span></li>
	            	<li><a>Form</a></li>
	        	</ul>
	        </div>
			<form class="pure-form pure-form-aligned" th:action="@{/modules/add}" th:object="${module}">
			<div class="pure-control-group">
				<label for="code">Code</label>
				<input id="code" type="text" th:field="*{code}" name="code"/>
			</div>
			<div class="pure-control-group">
				<label for="name">Name</label>
				<input id="name" type="text" th:field="*{code}" name="code"/>
			</div>
			<div class="pure-controls">
				<input type="hidden" th:field="${module.id}" th:value="${module.id}"/>
				<button type="submit" class="pure-button pure-button-primary">Save</button>
			</div>
			</form>
		</fieldset>
	</div>
	<th:block th:include="footer"/>
</body>
</html>
