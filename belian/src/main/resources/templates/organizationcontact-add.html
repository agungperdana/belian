<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Contact Form</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
		<fieldset>
			<div class="rcrumbs" id="breadcrumbs">
	        	<ul>
	            	<li><a th:href="@{'/organizations/preedit/'+${partyId}}">Organization</a><span class="divider">></span></li>
					<li><a>Contact</a><span class="divider">></span></li>
	            	<li><a>Form</a></li>
	        	</ul>
	        </div>
			<form class="pure-form pure-form-aligned" th:action="@{'/organizationcontacts/add/'+${partyId}}" th:object="${contact}">
				<div class="pure-control-group">
					<label for="description">Contact :</label>
					<input type="text" id="description" th:field="*{description}" name="description"/>
				</div>
				<div class="pure-control-group">
					<label for="type">Type :</label>
					<select id="type" th:field="*{type}" name="type">
						<option th:each="type:${types}" th:value="${type}" th:text="${type}"/>
					</select>
				</div>
				<div class="pure-controls">
					<button type="submit" autofocus="autofocus" class="pure-button pure-button-primary">Save</button>
				</div>
			</form>
		</fieldset>
	</div>
	<th:block th:include="footer"/>
</body>
</html>
