<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"/>
<title>Module</title>
</head>
<body>
	<div th:include="menu"></div>
	<h1>Module Management</h1>
	<div><a th:href="@{/modules/preadd}">New Module</a></div>
	<table style="border:none;width:100%;">
    <thead>
    <tr style="background-color:#090;">
    	<td>Code</td>
        <td>Name</td>
    	<td colspan="2">Action</td>
    </tr>
    </thead>
    <tbody>
	<tr th:each="module:${modules}">
        <td th:text="${module.code}"/>
        <td th:text="${module.name}"/>
        <td>
        	<a th:href="@{'/modules/preedit/'+${module.id}}">Edit</a>
        	&nbsp;|&nbsp;
        	<a th:href="@{'/modules/delete/'+${module.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr style="background-color:#090;">
    	<td colspan="5">&nbsp;</td>
    </tr>
    </tfoot>
    </table>
</body>
</html>
