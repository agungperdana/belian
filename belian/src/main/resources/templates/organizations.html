<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Person</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
		<h1>Organization Management</h1>
		<div><a th:href="@{/organizations/preadd}">New Organization</a></div>
		<table class="pure-table pure-table-bordered pure-table-striped">
    	<thead>
    	<tr>
    		<th>Name</th>
    		<th>Birth Date</th>
        	<th>Tax</th>
    		<th>&nbsp;</th>
    	</tr>
    	</thead>
    	<tbody>
		<tr th:each="organization:${organizations}">
    		<td th:text="${organization.name}"/>
        	<td th:text="${organization.birthDate != null?#dates.format(organization.birthDate,'dd-MM-yyyy'):''}"/>
        	<td th:text="${organization.taxCode}"/>
        	<td>
        		<a class="ui-icon ui-icon-pencil" th:href="@{'/organizations/preedit/'+${organization.id}}">Edit</a>
        		<a class="remove-dialog-link ui-icon ui-icon-trash" th:attr="target=@{'/organizations/delete/'+${organization.id}}">Delete</a>
        	</td>
    	</tr>
    	</tbody>
    	</table>
	</div>
	<th:block th:include="footer"/>
	<th:block th:include="dialog"/>
</body>
</html>
