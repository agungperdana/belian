<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Product Cost Form</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
	<fieldset>
		<div class="rcrumbs" id="breadcrumbs">
        	<ul>
            	<li><a th:href="@{'/products/preedit/'+${productId}}">Product</a><span class="divider">></span></li>
            	<li><a>Cost</a><span class="divider">></span></li>
            	<li><a>Form</a></li>
        	</ul>
        </div>
	<form class="pure-form pure-form-aligned" th:action="@{'/productcosts/edit/'+${productId}}" method="post" th:object="${cost}">
		<div class="pure-control-group">
			<label for="from">From Date :</label>
			<input class="dates" type="date" id="from" th:field="*{from}"/>
		</div>
		<div class="pure-control-group">
			<label for="to">To Date :</label>
			<input class="dates" type="date" id="to" th:field="*{to}"/>
		</div>
		<div class="pure-control-group">
			<label for="estimated">Estimated Cost :</label>
			<input type="text" id="estimated" th:field="*{estimated}"/>
		</div>
		<div class="pure-control-group">
			<label for="currency">Currency :</label>
			<select id="currency" name="currencyId">
				<option th:each="currency:${currencys}" th:selected="${cost.currencyId == currency.id}" th:value="${currency.id}" th:text="${currency.code}"/>
			</select>
		</div>
		<div class="pure-control-group">
			<label for="product">Type :</label>
			<select id="product" name="type">
				<option th:each="type:${types}" th:selected="${cost.type == type.name()}" th:value="${type}" th:text="${type}"/>
			</select>
		</div>
		<div class="pure-control-group">
			<label for="geo">For Area :</label>
			<select id="geo" name="areaId">
				<option th:each="geographic:${geographics}" th:selected="${cost.areaId == geographic.id}" th:value="${geographic.id}" th:text="${geographic.name}"/>
			</select>
		</div>
		<div class="pure-controls">
			<input type="hidden" th:field="*{id}"/>
			<button type="submit" class="pure-button pure-button-primary" autofocus="autofocus">Save</button>
		</div>
	</form>
	</fieldset>
	</div>
	<th:block th:include="footer"/>
</body>
</html>
