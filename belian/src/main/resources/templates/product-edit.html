<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Product Edit</title>
	<th:block th:include="static"/>
</head>
<body>
	<div th:include="menu"></div>
	<form th:action="@{/products/edit}" role="form" th:object="${product}">
	<table style="border: none;width: 100%">
	<tbody>
	<tr>
		<td width="9%" align="right">Name :</td>
		<td width="91%"><input type="text" th:field="${product.name}" name="name" size="50"/></td>
	</tr>
	<tr>
		<td align="right">Internal Code :</td>
		<td><input type="text" th:field="${product.code}" name="code" size="50"/></td>
	</tr>
	<tr>
		<td align="right">RFID Code :</td>
		<td><input type="text" th:field="${product.rfid}" name="rfid" size="50"/></td>
	</tr>
	<tr>
		<td align="right">Type :</td>
		<td>
			<select th:field="*{type}" name="type">
				<option th:each="type:${types}" th:value="${type}" th:text="${type}"/>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right">Selling Price :</td>
		<td>
			<input type="text" th:field="${product.sellingPrice.amount}" name="sellingPrice.amount" size="50"/>
			&nbsp;
			<select th:field="*{sellingPrice.currency}" name="sellingPrice.currency">
				<option th:each="currency:${currencys}" th:value="${currency.code}" th:text="${currency.name}"/>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right">Buying Price :</td>
		<td>
			<input type="text" th:field="${product.buyingPrice.amount}" name="buyingPrice.amount" size="50"/>
			&nbsp;
			<select th:field="*{buyingPrice.currency}" name="buyingPrice.currency">
				<option th:each="currency:${currencys}" th:value="${currency.code}" th:text="${currency.name}"/>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="hidden" th:field="${product.id}" th:value="${product.id}"/>
			<button type="submit" style="width:50%;">Save</button>
		</td>
	</tr>
	</tbody>
	</table>
	</form>
</body>
</html>
