<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"/>
<title>Users</title>
</head>
<body>
	<div th:include="menu"></div>
	<h1>Role Management</h1>
	<div><a th:href="@{/roles/preadd}">New Role</a></div>
	<table style="border:none;width:100%;">
    <thead>
    <tr style="background-color:#090;">
    	<td>Code</td>
        <td>Name</td>
        <td colspan="2">Action</td>
    </tr>
    </thead>
    <tbody>
	<tr th:each="role:${roles}">
    	<td th:text="${role.code}"/>
        <td th:text="${role.name}"/>
        <td>
        	<a th:href="@{'/roles/preedit/'+${role.id}}">Edit</a>
        	&nbsp;|&nbsp;
        	<a th:href="@{'/roles/delete/'+${role.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr style="background-color:#090;">
    	<td colspan="4">&nbsp;</td>
    </tr>
    </tfoot>
    </table>
</body>
</html>
