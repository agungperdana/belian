<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Role</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
		<fieldset>
		<h2>Role Management</h2>
		<div><a th:href="@{/roles/preadd}">New Role</a></div>
		<table class="pure-table pure-table-bordered pure-table-striped">
	    <thead>
	    <tr>
	    	<th>Code</th>
	        <th>Name</th>
	        <th>&nbsp;</th>
	    </tr>
	    </thead>
	    <tbody>
		<tr th:each="role:${roles}">
	    	<td th:text="${role.code}"/>
	        <td th:text="${role.name}"/>
	        <td>
	        	<a class="ui-icon ui-icon-pencil" th:href="@{'/roles/preedit/'+${role.id}}">Edit</a>
	        	<a class="remove-dialog-link ui-icon ui-icon-trash" th:attr="target=@{'/roles/delete/'+${role.id}}">Delete</a>
	        </td>
	    </tr>
	    </tbody>
	    </table>
		</fieldset>
    </div>
    <th:block th:include="footer"/>
    <th:block th:include="dialog"/>
</body>
</html>
