<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Geographic</title>
	<th:block th:include="static"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="container-fluid">
		<div class="page-header">
			<h1><small>Geograhic Management</small></h1>
		</div>
		<ol class="breadcrumb">
  			<li><a href="#">General</a></li>
  			<li class="active">Geographic</li>
		</ol>
		<ul class="nav nav-pills">
  			<li role="presentation"><a th:href="@{/geographics/preadd}">New Geographic</a></li>
		</ul>
		<div class="table-responsive">
  			<table class="table table-bordered table-hover">
  			<thead>
	    	<tr>
	    		<th>Code</th>
	        	<th>Name</th>
	        	<th>Type</th>
	    		<th>&nbsp;</th>
	    	</tr>
	    	</thead>
	    	<tbody>
			<tr th:each="geographic:${geographics}">
	    		<td th:text="${geographic.code}"/>
	        	<td th:text="${geographic.name}"/>
	        	<td th:text="${geographic.type}"/>
	        	<td>
	        		<a th:href="@{'/geographics/preedit/'+${geographic.id}}">
	        			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
	        		</a>
	        		<a th:attr="target=@{'/geographics/delete/'+${geographic.id}}">
	        			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	        		</a>
	        	</td>
	    	</tr>
	    	</tbody>
  			</table>
		</div>
	</div>
</body>
</html>
