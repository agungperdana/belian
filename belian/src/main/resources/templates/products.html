<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Peoduct</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
		<fieldset>
		<h2>Product Management</h2>
		<div><a th:href="@{/products/preadd}">New Product</a></div>
		<table class="pure-table pure-table-bordered pure-table-striped">
	    <thead>
	    <tr>
	    	<th>Code</th>
	    	<th>Name</th>
	    	<th>Valid From</th>
	    	<th>Valid To</th>
	        <th>RFID Code</th>
	        <th>Type</th>
	    	<th>&nbsp;</th>
	    </tr>
	    </thead>
	    <tbody>
		<tr th:each="product:${products}">
	    	<td th:text="${product.code}"/>
	    	<td th:text="${product.name}"/>
	    	<td th:text="${#dates.format(product.start,'dd-MM-yyyy')}"/>
	    	<td th:text="${product.end  != null?#dates.format(product.end,'dd-MM-yyyy'):''}"/>
	        <td th:text="${product.rfid}"/>
	        <td th:text="${product.type}"/>
	        <td>
	        	<a class="ui-icon ui-icon-pencil" th:href="@{'/products/preedit/'+${product.id}}">Edit</a>
	        	<a class="remove-dialog-link ui-icon ui-icon-trash" th:attr="target=@{'/products/delete/'+${product.id}}">Delete</a>
	        </td>
	    </tr>
	    </tbody>
    	</table>
		</fieldset>
    </div>
    <th:block th:include="footer"/>
    <th:block th:include="dialog"/>
</body>
</html>
