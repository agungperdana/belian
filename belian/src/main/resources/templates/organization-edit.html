<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Organization Edit</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
		<fieldset>
			<div class="rcrumbs" id="breadcrumbs">
        	<ul>
            	<li><a th:href="@{/organizations/list}">List</a><span class="divider">></span></li>
            	<li><a>Form</a></li>
        	</ul>
        	</div>
			<form class="pure-form pure-form-aligned" method="post" th:action="@{/organizations/edit}" th:object="${organization}">
				<div class="pure-control-group">
					<label for="name">Name</label>
					<input type="text" th:field="*{name}"/>
				</div>
				<div class="pure-control-group">
					<label for="birthDate">Birth Date</label>
					<input class="dates" id="birthDate" type="date" th:field="*{birthDate}"/>
				</div>
				<div class="pure-control-group">
					<label for="tax">Tax Number</label>
					<input id="tax" type="text" th:field="*{taxCode}"/>
				</div>
				<div class="pure-controls">
					<input type="hidden" th:field="${organization.id}" th:value="${organization.id}"/>
					<button type="submit" autofocus="autofocus" class="pure-button pure-button-primary">Save</button>
				</div>
				<br/>
				<div id="tabs">
				<ul>
					<li><a href="#contacts">Contact</a></li>
					<li><a href="#addresses">Address</a></li>
					<li><a href="#roles">Role</a></li>
					<li><a href="#relations">Relationship</a></li>
				</ul>
				<div id="contacts">
					<div><a th:href="@{'/organizationcontacts/preadd/'+*{id}}">New Contact</a></div>
					<table class="pure-table pure-table-bordered pure-table-striped">
		    		<thead>
		    		<tr>
		    			<th>Contact</th>
		    			<th>Type</th>
		    			<th>&nbsp;</th>
		    		</tr>
		    		</thead>
		    		<tbody>
					<tr th:each="contact:*{contacts}" th:if="${not contact.deleted}">
		    			<td th:text="${contact.description}"/>
		        		<td th:text="${contact.type}"/>
		        		<td>
		        			<a class="ui-icon ui-icon-pencil" th:href="@{'/organizationcontacts/preedit/'+${id}+'/'+${contact.id}}">Edit</a>
		        			<a class="remove-dialog-link ui-icon ui-icon-trash" th:attr="target=@{'/organizationcontacts/delete/'+${id}+'/'+${contact.id}}">Delete</a>
		        		</td>
		    		</tr>
		    		</tbody>
		    		</table>
				</div>
				<div id="addresses">
					<div><a th:href="@{'/organizationaddress/preadd/'+*{id}}">New Address</a></div>
					<table class="pure-table pure-table-bordered pure-table-striped">
		    		<thead>
		    		<tr>
		    			<th>Address</th>
		    			<th>City</th>
		    			<th>Country</th>
		    			<th>Postal</th>
		    			<th>Type</th>
		    			<th>Status</th>
		    			<th>&nbsp;</th>
		    		</tr>
		    		</thead>
		    		<tbody>
					<tr th:each="address:*{addresses}" th:if="${not address.deleted}">
		    			<td th:text="${address.description}"/>
		    			<td th:text="${address.cityName}"/>
		    			<td th:text="${address.countryName}"/>
		    			<td th:text="${address.postal}"/>
		        		<td th:text="${address.type}"/>
		        		<td th:text="${address.active?'Active':'Inactive'}"/>
		        		<td>
		        			<a class="ui-icon ui-icon-pencil" th:href="@{'/organizationaddress/preedit/'+${id}+'/'+${address.id}}">Edit</a>
		        			<a class="remove-dialog-link ui-icon ui-icon-trash" th:attr="target=@{'/organizationaddress/delete/'+${id}+'/'+${address.id}}">Delete</a>
		        		</td>
		    		</tr>
		    		</tbody>
		    		</table>
				</div>
				<div id="roles">
					<div><a th:href="@{'/organizationrole/preadd/'+*{id}}">New Role</a></div>
					<table class="pure-table pure-table-bordered pure-table-striped">
		    		<thead>
		    		<tr>
		    			<th>From</th>
		    			<th>To</th>
		    			<th>Name</th>
		    			<th>&nbsp;</th>
		    		</tr>
		    		</thead>
		    		<tbody>
					<tr th:each="role:*{roles}" th:if="${not role.deleted}">
		    			<td th:text="${#dates.format(role.from,'dd-MM-yyyy')}"/>
		    			<td th:text="${role.to != null?#dates.format(role.to,'dd-MM-yyyy'):''}"/>
		    			<td th:text="${role.name}"/>
		        		<td>
		        			<a class="ui-icon ui-icon-pencil" th:href="@{'/organizationrole/preedit/'+${id}+'/'+${role.id}}">Edit</a>
		        			<a class="remove-dialog-link ui-icon ui-icon-trash" th:attr="target=@{'/organizationrole/delete/'+${id}+'/'+${role.id}}">Delete</a>
		        		</td>
		    		</tr>
		    		</tbody>
		    		</table>
				</div>
				<div id="relations">
					<div><a th:href="@{'/organizationrelationships/preadd/'+*{id}}">New Relationship</a></div>
					<table class="pure-table pure-table-bordered pure-table-striped">
		    		<thead>
		    		<tr>
		    			<th>Type</th>
		    			<th>From</th>
		    			<th>To</th>
		    			<th>Role</th>
		    			<th>To Party</th>
		    			<th>&nbsp;</th>
		    		</tr>
		    		</thead>
		    		<tbody>
					<tr th:each="relationship:*{relationships}" th:if="${not relationship.deleted}">
		    			<td th:text="${relationship.relationshipTypeName}"/>			
		    			<td th:text="${#dates.format(relationship.fromDate,'dd-MM-yyyy')}"/>
		    			<td th:text="${relationship.toDate != null?#dates.format(relationship.toDate,'dd-MM-yyyy'):''}"/>
		    			<td th:text="${relationship.fromRoleName}"/>
		    			<td th:text="${relationship.toPartyName}"/>
		        		<td>
		        			<a class="ui-icon ui-icon-pencil" th:href="@{'/organizationrelationships/preedit/'+${id}+'/'+${relationship.id}}">Edit</a>
		        			<a class="remove-dialog-link ui-icon ui-icon-trash" th:attr="target=@{'/organizationrelationships/delete/'+${id}+'/'+${relationship.id}}">Delete</a>
		        		</td>
		    		</tr>
		    		</tbody>
		    		</table>
				</div>
			</div>
			</form>
		</fieldset>
	</div>
	<th:block th:include="footer"/>
	<th:block th:include="dialog"/>
</body>
</html>
