<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Bank Account Form</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
		<fieldset>
		<div class="rcrumbs" id="breadcrumbs">
        	<ul>
            	<li><a th:href="@{/bankaccounts/list}">Bank Account Management</a><span class="divider">></span></li>
            	<li><a>Form</a></li>
        	</ul>
        </div>
		<form class="pure-form pure-form-aligned" th:action="@{/bankaccounts/add}" method="post" th:object="${bankaccount}">
			<div class="pure-control-group">
				<label>Number</label>
				<input type="text" th:field="*{number}"/>
			</div>
			<div class="pure-control-group">
				<label>Bank</label>
				<select th:field="*{bankId}">
					<option th:each="bank:${banks}" th:value="${bank.id}" th:text="${bank.name}"/>
				</select>
			</div>
			<div class="pure-controls">
				<button type="submit" autofocus="autofocus" class="pure-button pure-button-primary">Save</button>
			</div>
		</form>
		</fieldset>
	</div>
	<th:block th:include="footer"/>
</body>
</html>
