<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Bank Account</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
		<fieldset>
		<h2>Bank Account Management</h2>
		<div><a th:href="@{/bankaccounts/preadd}">New Bank Account</a></div>
		<table class="pure-table pure-table-bordered pure-table-striped">
	    <thead>
	    <tr>
	    	<th>Number</th>
	    	<th>Bank</th>
	    	<th>&nbsp;</th>
	    </tr>
	    </thead>
	    <tbody>
		<tr th:each="account:${bankaccounts}">
	        <td th:text="${account.number}"/>
	        <td th:text="${account.bankName}"/>
	        <td>
	        	<a class="ui-icon ui-icon-pencil" th:href="@{'/bankaccounts/preedit/'+${account.id}}">Edit</a>
	        	<a class="remove-dialog-link ui-icon ui-icon-trash" th:attr="target=@{'/bankaccounts/delete/'+${account.id}}">Delete</a>
	        </td>
	    </tr>
	    </tbody>
	    </table>
		</fieldset>
    </div>
    <th:block th:include="footer"/>
    <th:block th:include="dialog"/>
</body>
</html>
