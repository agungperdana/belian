<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Party Role</title>
	<th:block th:include="static"/>
</head>
<body>
	<div th:include="menu"></div>
	<div class="content ui-widget-content">
	<h1>Party Role Management</h1>
	<div><a th:href="@{/partyroles/preadd}">New Party Role</a></div>

	<table class="pure-table pure-table-bordered pure-table-striped">
    <thead>
    <tr>
        <th>Name</th>
    	<th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
	<tr th:each="partyrole:${partyroles}">
        <td th:text="${partyrole.name}"/>
        <td>
        	<a th:href="@{'/partyroles/preedit/'+${partyrole.id}}">Edit</a>
        	&nbsp;|&nbsp;
        	<a th:href="@{'/partyroles/delete/'+${partyrole.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
    </table>
    </div>
    <th:block th:include="footer"/>
</body>
</html>
