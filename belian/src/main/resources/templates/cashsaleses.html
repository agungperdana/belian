<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Cash Sales</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
		<fieldset>
		<h2>Cash Sales Management</h2>
		<div><a th:href="@{/cashsales/preadd}">New Cash Sales</a></div>
		<table class="pure-table pure-table-bordered pure-table-striped">
	    <thead>
	    <tr>
	    	<th>Date</th>
	    	<th>Owner</th>
	    	<th>Sales</th>
	    	<th>Customer</th>
	    	<th>Amount</th>
	    	<th>&nbsp;</th>
	    </tr>
	    </thead>
	    <tbody>
		<tr th:each="cash:${cashsaleses}" th:if="${not cash.deleted}">
	        <td th:text="${#dates.format(cash.date,'dd-MM-yyyy')}"/>
	        <td th:text="${cash.companyName}"/>
	        <td th:text="${cash.salesName}"/>
	        <td th:text="${cash.customerName}"/>
	        <td th:text="${#numbers.formatDecimal(cash.amount,2,'POINT',2,'COMMA')}"/>
	        <td>
	        	<a class="ui-icon ui-icon-pencil" th:href="@{'/cashsales/preedit/'+${cash.id}}">Edit</a>
	        	<a class="remove-dialog-link ui-icon ui-icon-trash" th:attr="target=@{'/cashsales/delete/'+${cash.id}}">Delete</a>
	        </td>
	    </tr>
	    </tbody>
	    </table>
		</fieldset>
    </div>
    <th:block th:include="footer"/>
    <th:block th:include="dialog"/>
</body>
</html>
