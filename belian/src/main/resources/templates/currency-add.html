<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Currency Form</title>
	<th:block th:include="static"/>
</head>
<body>
	<div th:include="menu"></div>
	
	<form class="pure-form pure-form-aligned" th:action="@{/currencys/add}" role="form" th:object="${currency}">
	<fieldset>
		<legend>Currency > New</legend>
		<div class="pure-control-group">
			<label>Code</label>
			<input type="text" th:field="${currency.code}" name="code" class="pure-input-1-3"/>
		</div>
		<div class="pure-control-group">
			<label>Name</label>
			<input type="text" th:field="${currency.name}" name="name" class="pure-input-1-3"/>
		</div>
		<div class="pure-control-group">
			<input type="hidden" th:field="${currency.id}" th:value="${currency.id}"/>
			<button type="submit" class="pure-button pure-button-primary">Save</button>
		</div>
	</fieldset>
	</form>
</body>
</html>
