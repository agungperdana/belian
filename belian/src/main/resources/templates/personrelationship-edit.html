<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Person Relationship Form</title>
	<th:block th:include="static"/>
	<th:block th:include="script"/>
</head>
<body>
	<div th:include="menu"></div>
	<div class="content ui-widget-content">
	<fieldset>
		<div class="rcrumbs" id="breadcrumbs">
        	<ul>
            	<li><a th:href="@{'/persons/preedit/'+${partyId}}">List</a><span class="divider">></span></li>
            	<li><a>Relationship</a><span class="divider">></span></li>
            	<li><a>Form</a></li>
        	</ul>
        </div>
	<form class="pure-form pure-form-aligned" th:action="@{'/personrelationships/edit/'+${partyId}+'/'+${relationship.id}}" role="form" th:object="${relationship}">
		<div class="pure-control-group">
			<label for="name">Relationship Type :</label>
			<select id="name" name="relationshipTypeId">
				<option th:each="type:${types}" th:selected="${type.id == relationship.relationshipTypeId}" th:if="${not type.deleted}" th:value="${type.id}" th:text="${type.name}"/>
			</select>
		</div>
		<div class="pure-control-group">
			<label for="from">From Date :</label>
			<input class="dates" type="date" id="from" th:field="*{fromDate}"/>
		</div>
		<div class="pure-control-group">
			<label for="to">To Date :</label>
			<input class="dates" type="date" id="to" th:field="*{toDate}"/>
		</div>
		<div class="pure-control-group">
			<label for="name">From Role :</label>
			<select id="name" name="fromRoleId">
				<option th:each="type:${roles}" th:selected="${type.roleId == relationship.fromRoleId}" th:if="${not type.deleted}" th:value="${type.roleId}" th:text="${type.name}"/>
			</select>
		</div>
		<div class="pure-control-group">
			<label for="name">To Party :</label>
			<select id="name" th:fiield="*{toPartyId}" name="toPartyId">
				<option th:each="type:${partys}" th:selected="${type.id == relationship.toPartyId}" th:if="${not type.deleted}" th:value="${type.id}" th:text="${type.name}"/>
			</select>
		</div>
		<div class="pure-controls">
			<button type="submit" autofocus="autofocus" class="pure-button pure-button-primary">Save</button>
		</div>
	</form>
	</fieldset>
	</div>
	<th:block th:include="footer"/>
</body>
</html>
