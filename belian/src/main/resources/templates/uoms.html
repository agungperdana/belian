<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Unit of Measure</title>
	<th:block th:include="static"/>
</head>
<body>
	<div th:include="menu"></div>
	<div class="content ui-widget-content">
		<h2>Unit of Measure Management</h2>
		<div><a th:href="@{/uoms/preadd}">New Unit of Measure</a></div>
		<table class="pure-table pure-table-bordered pure-table-striped">
	    <thead>
	    <tr>
	    	<th>Code</th>
	        <th>Name</th>
	    	<th>&nbsp;</th>
	    </tr>
	    </thead>
	    <tbody>
		<tr th:each="uom:${uoms}">
	        <td th:text="${uom.code}"/>
	        <td th:text="${uom.name}"/>
	        <td>
	        	<a class="ui-icon ui-icon-pencil" th:href="@{'/uoms/preedit/'+${uom.id}}">Edit</a>
	        	<a class="remove-dialog-link ui-icon ui-icon-trash" th:attr="target=@{'/uoms/delete/'+${uom.id}}">Delete</a>
	        </td>
	    </tr>
	    </tbody>
	    </table>
    </div>
    <th:block th:include="footer"/>
    <th:block th:include="dialog"/>
</body>
</html>
