<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Change Password</title>
	<th:block th:include="static"/>
</head>
<body>
	<th:block th:include="menu"/>
	<div class="content ui-widget-content">
		<h2>Change Password</h2>
		<form id="userForm" class="pure-form pure-form-aligned" th:action="@{/users/changepassword}" method="post" th:object="${user}">
		<fieldset>
			<div class="pure-control-group">
				<label for="password">Current Password</label>
				<input id="password" type="password" th:field="*{oldPassword}" name="password"/>
			</div>
			<div class="pure-control-group">
				<label for="password">Password</label>
				<input id="password" type="password" th:field="*{password}" name="password"/>
			</div>
			<div class="pure-control-group">
				<label for="re-password">Re-type Password</label>
				<input id="re-password" type="password" th:field="*{rePassword}"/>
			</div>
			<div class="pure-controls">
				<input type="hidden" th:field="*{id}"/>
				<button type="submit" class="pure-button pure-button-primary">Save</button>
			</div>
		</fieldset>
		</form>
	</div>
	<th:block th:include="footer"/>
</body>
</html>
