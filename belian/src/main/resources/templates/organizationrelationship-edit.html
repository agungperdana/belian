<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8"/>
	<title>Organization Relationship Form</title>
	<th:block th:include="static"/>
	<script>
		$(function() {
    		$( "#from" ).datepicker({dateFormat:'dd-mm-yy'});
    		$( "#to" ).datepicker({dateFormat:'dd-mm-yy'});
    	});
	</script>
</head>
<body>
	<div th:include="menu"></div>
	<div class="content ui-widget-content">
	<h2>Organization Relationship Management</h2>
	<form class="pure-form pure-form-aligned" th:action="@{'/organizationrelationships/edit/'+${partyId}+'/'+${relationship.id}}" role="form" th:object="${relationship}">
	<fieldset>
		<div class="pure-control-group">
			<label for="name">Relationship Type :</label>
			<select id="name" name="relationshipTypeId" autofocus="autofocus">
				<option th:each="type:${types}" th:selected="${relationship.relationshipTypeId == type.id}" th:if="${not type.deleted}" th:value="${type.id}" th:text="${type.name}"/>
			</select>
		</div>
		<div class="pure-control-group">
			<label for="from">From Date :</label>
			<input type="date" id="from" th:field="*{fromDate}"/>
		</div>
		<div class="pure-control-group">
			<label for="to">To Date :</label>
			<input type="date" id="to" th:field="*{toDate}"/>
		</div>
		<div class="pure-control-group">
			<label for="name">From Role :</label>
			<select id="name" name="fromRoleId">
				<option th:each="type:${roles}" th:selected="${relationship.fromRoleId == type.roleId}" th:if="${not type.deleted}" th:value="${type.roleId}" th:text="${type.name}"/>
			</select>
		</div>
		<div class="pure-control-group">
			<label for="name">To Party :</label>
			<select id="name" name="toPartyId">
				<option th:each="type:${partys}" th:selected="${relationship.toPartyId == type.id}" th:if="${not type.deleted}" th:value="${type.id}" th:text="${type.name}"/>
			</select>
		</div>
		<div class="pure-controls">
			<button type="submit" class="pure-button pure-button-primary">Save</button>
		</div>
	</fieldset>
	</form>
	</div>
	<th:block th:include="footer"/>
</body>
</html>
