plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.4'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'org.hibernate.orm' version '6.1.7.Final'
}

group = 'com.kratonsolution.belian'
version = '1.0.1'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://mavensync.zkoss.org/maven2"
    }
}

dependencies {

    implementation project(':common-core')
    implementation project(':common-persistence')
    implementation project(':module-impl')
    implementation project(':role-impl')
    implementation project(':user-impl')

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'
    implementation 'org.apache.poi:poi-ooxml:5.2.3'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.zkoss.zk:zhtml:9.6.0-jakarta'
    implementation 'org.zkoss.zk:zkplus:9.6.0-jakarta'
    implementation 'org.zkoss.zk:zhtml:9.6.0-jakarta'
    implementation 'org.zkoss.zk:zkbind:9.6.0-jakarta'
    implementation 'org.jasypt:jasypt:1.9.3'

    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.mysql:mysql-connector-j'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

jar{
    enabled=true
}

bootJar{
    enabled=false
}