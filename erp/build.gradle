apply from: "$rootDir/gradle/camel.gradle"
apply from: "$rootDir/gradle/spring-boot.gradle"

dependencies {

	implementation project(':access-module-impl')
	implementation project(':access-module-adapter-rest')
	implementation project(':access-module-adapter-jms')
	implementation project(':access-role-impl')
	implementation project(':access-role-adapter-rest')
	implementation project(':access-role-adapter-jms')
	implementation project(':access-role-driver-jms')
	implementation project(':access-user-impl')
	implementation project(':access-user-adapter-rest')
	implementation project(':access-user-adapter-jms')
	implementation project(':geographic-impl')
	implementation project(':party-impl')
	implementation project(':company-structure-impl')
	implementation project(':company-structure-adapter-rest')
	implementation project(':company-structure-adapter-jms')

	implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
	implementation 'io.jsonwebtoken:jjwt-impl:0.11.2'
	implementation 'io.jsonwebtoken:jjwt-gson:0.11.2'
	
	implementation 'javax.servlet:javax.servlet-api:4.0.1'
	implementation 'org.mariadb.jdbc:mariadb-java-client:2.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-jta-bitronix'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.7'
}

bootJar {
	manifest {
		attributes 'Start-Class': 'com.kratonsolution.belian.EntryPoint'
	}
}
